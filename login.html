<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        function regpage(){
            window.location = 'index.html';
        }
        function srounds(){
            window.location = 'selection-rounds.html';
        }
    </script>
</head>
<body id="login">
    <div class="container">
        <h1 class="display-4">Login</h1>
        <form>
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">            
            <br>
            <div><button type="button" onclick="regpage()" class="form-control btn btn-primary">Register</button></div>
            <br>
            <div><button type="button" onclick="srounds()" class="form-control btn btn-primary">Login</button></div>
        </form>
    </div>
</body>
</html>
